<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Home | Mini Project with RevoU</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <img src="assets/revo.png" alt="logo" />
      <div>
        <button onclick="Home()">Home</button>
        <button onclick="Profile()">Our Profile</button>
        <button onclick="Achievement()">Achievement</button>
        <button onclick="MessageUs()">Message Us</button>
      </div>
    </nav>
    <header>
      <h1>My Sosial Media</h1>
    </header>
    <main>
      <div class="container-introduction" style="padding-bottom: 0">
        <div class="img">
          <img src="assets/fotoku.jpg" alt="photo" border="2" />
        </div>
        <p
          style="
            text-align: center;
            text-indent: 0;
            font-weight: 800;
            font-size: 1.5rem;
          "
        >
          Stefanus Loveniko
        </p>
      </div>
      <div class="container-contact">
        <div class="contacts">
          <div class="contact">
            <a href="https://www.instagram.com/stefanus_loveniko477/?hl=en">
              <div class="circle-contact">
                <img src="assets/instagram.png" alt="instagram" border="2" />
              </div>
            </a>
          </div>
          <div class="contact">
            <a href="mailto:lovenikoputra@gmail.com">
              <div class="circle-contact">
                <img src="assets/gmail.jpg" alt="email" border="2" />
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <p>Created by Stefanus Loveniko &copy;2023</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
